<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn-Like Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸ‘¥ Connection Recommendation Engine</h1>

            <button type="submit">Get Recommendations</button>

        {% if recommendations %}

        {% endif %}
    </div>
</body>
</html>
